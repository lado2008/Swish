name: swish_app
description: "This is Swish Flutter Prpject"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  google_maps_flutter: ^2.12.3
  geolocator: ^12.0.0
  permission_handler: ^11.3.1
  camera: ^0.10.5+5
  path_provider: ^2.1.2
  tflite_flutter: ^0.11.0
  image_picker: ^1.1.2
  path: ^1.9.1
  image: ^4.5.4
  firebase_core: ^4.0.0
  firebase_analytics: ^12.0.0
  firebase_auth: ^6.0.1
  cloud_firestore: ^6.0.0
  firebase_app_check: ^0.4.0
  http: ^1.2.1
  firebase_storage: ^13.0.0
  cached_network_image: ^3.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0


flutter:
  assets:
    - assets/images/logo.png
    - assets/images/google.png
    - assets/images/pin.png
    - assets/model/model_unquant.tflite
    - assets/model/labels.txt
    - assets/fish_info.json


  fonts:
    - family: BPGNinoMtavruliBold
      fonts:
        - asset: assets/fonts/bpg_nino_mtavruli_bold.ttf

  uses-material-design: true
